name: Auto Approve Code Owner PRs

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    steps:
      - name: Check if the author is a code owner
        id: check_code_owner
        run: |
          CODE_OWNERS_FILE=".github/CODEOWNERS"
          PR_AUTHOR="${{ github.actor }}"
          CODE_OWNER=$(grep -E "^\*" $CODE_OWNERS_FILE | awk '{print $2}' | sed 's/@//')

          if [[ $CODE_OWNER == *"$PR_AUTHOR"* ]]; then
            echo "is_code_owner=true" >> $GITHUB_ENV
          else
            echo "is_code_owner=false" >> $GITHUB_ENV
          fi

      - name: Auto-approve if author is code owner
        if: env.is_code_owner == 'true'
        run: |
          echo "Approving the PR..."
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/reviews \
            -d '{"event":"APPROVE","body":"Automatically approved by the Code Owner Action."}'